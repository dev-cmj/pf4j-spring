<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Plugin Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">

        <span class="badge bg-primary" th:text="${#lists.size(plugins)} + ' Plugins Loaded'"></span>

    <div class="card shadow-sm mb-4">

            <div class="input-group">

            </div>
        </div>
    </div>

    <div class="card shadow-sm">
        <table class="table table-hover mb-0">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Version</th>
                <th>Provider</th>
                <th>State</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="plugin : ${plugins}">
                <td class="fw-bold" th:text="${plugin.id}">ID</td>
                <td th:text="${plugin.version}">1.0.0</td>
                <td th:text="${plugin.provider}">Provider</td>
                <td>
                        <span th:classappend="${plugin.started} ? 'badge bg-success' : 'badge bg-secondary'"

                </td>
                <td>
                    <button th:if="${!plugin.started}"
                            th:data-id="${plugin.id}"
                            data-action="start"
                            class="btn btn-sm btn-outline-success btn-toggle">Start</button>

                    <button th:if="${plugin.started}"
                            th:data-id="${plugin.id}"
                            data-action="stop"
                            class="btn btn-sm btn-outline-danger btn-toggle">Stop</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    async function uploadPlugin() {
        const fileInput = document.getElementById('pluginFile');
        if (fileInput.files.length === 0) {
            alert("íŒŒì¼ì„ ì„ íƒí•´ì£¼ì„¸ìš”.");

        const formData = new FormData();

        try {
            const response = await fetch('/v1/plugins/upload', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                alert("ì—…ë¡œë“œ ì„±ê³µ!");

    document.querySelectorAll('.btn-toggle').forEach(button => {
        button.addEventListener('click', async (e) => {
            const pluginId = e.target.dataset.id;
            const action = e.target.dataset.action;

            if (!confirm(`í”ŒëŸ¬ê·¸ì¸ì„ ${action === 'start' ? 'ì‹œì‘' : 'ì¤‘ì§€'} í•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) return;

</script>

</html>
